<ion-view class="settings-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Settings</span>
  </ion-nav-title>
  <ion-content>
    <ul class="list">

      <div class="item item-divider">Affichage</div>

      <ion-toggle ng-model="airplaneMode" toggle-class="toggle-assertive">Photo de profil</ion-toggle>
      <ion-toggle ng-model="wifi" toggle-class="toggle-positive">Autoriser les amis</ion-toggle>

      <div class="item item-divider">Notification</div>
      <span class="padding-left">Séléctionnez si vous souhaitez être alerté :</span>
      <ion-checkbox ng-model="checkOpt1">Abscence d'un professeur</ion-checkbox>
      <ion-checkbox ng-model="checkOpt2">Nouvelle note reçu</ion-checkbox>
      <ion-checkbox ng-model="checkOpt3">Nouveau devoir</ion-checkbox>

      <div class="item item-divider">Thèmes</div>

      <ion-radio ng-model="radioChoice" ng-value="'A'">Bleu</ion-radio>
      <ion-radio ng-model="radioChoice" ng-value="'B'">Rouge</ion-radio>
      <ion-radio ng-model="radioChoice" ng-value="'C'">Vert</ion-radio>

      <div class="item item-divider">Luminosité / Volume</div>

      <div class="range">
        <i class="icon ion-volume-low"></i>
        <input type="range" name="volume">
        <i class="icon ion-volume-high"></i>
      </div>
      <div class="item range range-positive">
        <i class="icon ion-ios-sunny-outline"></i>
        <input type="range" name="volume" min="0" max="100" value="33">
        <i class="icon ion-ios-sunny"></i>
      </div>

      <div class="item item-divider"></div>

      <button class="button button-block button-assertive" ng-click="showLogOutMenu()">
        Logout
      </button>
    </ul>
  </ion-content>
</ion-view>
